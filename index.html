<!DOCTYPE html>
<html lang="ca" >
<head>
  <meta charset="UTF-8">
  <title>Joc del Memory</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/0856ab4841.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <title>Joc del Memory</title><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<header class="header">
		<h1>Joc del Memory</h1>
	</header>

	<section class="score-panel">
		<h3>Marcador</h3>
		<ul id="star-rating" class="star-rating">
			<li class="star"><i class="fa fa-star"></i></li>
			<li class="star"><i class="fa fa-star"></i></li>
			<li class="star"><i class="fa fa-star"></i></li>
		</ul>
		<span class="moves-counter">0</span> Moviments
		<div class="timer-container">
			<span class="timer"><i class="fa fa-hourglass-start"></i> Temps: 00:00</span>
		</div>
		<div class="reset">
			<button class="btn reset-btn">Reiniciar <i class="fa fa-repeat"></i></button>
		</div>
	</section>

	<!-- Modal -->
	<section class="win-game-modal">
		<div id="modal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Felicitats!</h2>
				<p>Has guanyat el joc i has trobat les 8 parelles de cartes.</p>
				<img class="modal-img" src="https://github.com/FoxyStoat/memory-game/blob/master/assets/img/Vault-Boy-Thumb-Up.jpg?raw=true" alt="Vault boy giving the thumbs up from the game fall out">
				<button class="btn play-again-btn">Vols tornar a jugar?</button>
			</div>
		</div>
	</section>

	<ul class="deck"></ul>
</div>

<footer class="footer">
	<p><strong>Creat per <a href="www.linkedin.com/in/pol-ribera-lasa-919bbb142">Pol Ribera</a>.</strong></p>
</footer>

  <script  src="./script.js"></script>
  </body>
</html>
